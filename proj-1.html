<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='./proj-1.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <script defer src='./proj-1.js'></script>
    </head>
    <body>
        <header>
            <img src="images/banner.png" id="banner">
        </header>
        <h1 id='movie-title'>Movie Text header</h1>
        <div id= 'movie-box'>
                 <div id='gif=box'>
                    <img id="image-box" src="">
                    <button id='change-movie'>NEXT<br>MOVIE</button>
                 </div>
                 <div id='response-section'>
                     <div id='rate-section'>
                         <img class="rating-star" id="s1" src='./images/star.png'>
                         <img class="rating-star" id="s2" src='./images/star.png'>
                         <img class="rating-star" id="s3" src='./images/star.png'>
                         <img class="rating-star" id="s4" src='./images/star.png'>
                         <img class="rating-star" id="s5" src='./images/star.png'>
                     </div>
                     <div id='comment-section'>
                         <ul id='comment-list'>

                         </ul>
                     </div>
                     <form id='thoughts-form'>
                        <label for="username-input">Username: </label>
                         <input id='username-input' type='text' placeholder="Username">
                         <label for="comment-input">Leave a comment: </label>
                         <input id="comment-input" type="text" placeholder="Leave a comment">
                         <input type='submit' id='thoughts-submit'>
                     </form>

                 </div>
            </div>
            <div id='movie-info-box'>
                <h2 class='aboutme'>About this movie..</h2>
                <p id='plot' class='aboutme'></p>
                <h2 class='aboutme'>You might also want to check out..</h2>
                <ul id='similar-titles-box'>

                </ul>
            </div>
        <footer>

        </footer>
